nodes:
  - id: 1
    ip: localhost
    port: 8001
    parent_id: 2

  - id: 2
    ip: localhost
    port: 8000

  - id: 3
    ip: localhost
    port: 8002
    parent_id: 2
    push_interval: 1


# delay should be in milliseconds
delays:
  - src_id: 1
    dest_id: 2
    delay: 200


default_delay: 0

default_pull_interval: 5

default_push_interval: 2